<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoContacts</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="globals1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200..800&family=Protest+Strike&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="main-container">
        <nav id="title-container">
            <img src="baa9.png" alt="TitleIMGdog" id="title-img-dog">
            <div id="title">
                <h2 id="title-text">TodoApp
                    <p id="title-sub-text">
                        Contactos
                    </p>
                </h2>
            </div>
            <img src="7ace.png" alt="TitleIMGcat" id="title-img-cat">
        </nav>
        <form action="#" id="form">
            <div class="form-input-container">
                <label class="form-input-label" for="form-input-name">Nombre</label>
                <input type="text" class="form-input" id="form-input-name">
                <p class="form-helper-text">
                    Tiene que ser nombre y apellido.<br>
                    Ambos tienen que estar en mayusculas
                </p>
            </div>
            <div class="form-input-container">
                <label class="form-input-label" for="form-input-phone">Número</label>
                <input type="text" class="form-input" id="form-input-phone">
                <p class="form-helper-text">
                    Tiene que ser un número venezolano válido
                </p>
            </div>
            <div id="form-btn-container">
                <button id="form-btn" type="submit">Crear</button>
            </div>
        </form>
        <nav id="list-container">
            <ul id="list">
                
            </ul>
            <section class="modal hidden">
                <div class="edit-flex">
                    <div id="FS-img">
                        <img src="87fD.jpg" alt="DDFirst" id="first-img-lg">
                        <img src="87fCH.jpg" alt="KCSec" id="sec-img-lg">
                    </div>
                    <button class="btn-regret">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="btn-regret-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m15 15 6-6m0 0-6-6m6 6H9a6 6 0 0 0 0 12h3" />
                        </svg>
                    </button>
                </div>
                <form action="#" id="replace-form">
                    <div class="replace-input">
                        <div id="title-identify-input-container">
                            <label for="identify-id-input">ID</label>
                        </div>
                        <div id="identify-id-input-container">
                            <input type="text" id="identify-id-input">
                        </div>
                    </div>
                    <div class="replace-input">
                        <label for="replace-name-input">Nombre</label>
                        <input type="text" id="replace-name-input">
                    </div>
                    <div class="replace-input">
                        <label for="replace-phone-input">Teléfono</label>
                        <input type="text" id="replace-phone-input">
                    </div>
                </form>
                <div class="save-flex">
                    <div id="third-img-container">
                        <img src="4fCN.jpg" alt="CNThird" id="third-img-lg">
                    </div>
                    <div id="btn-save-container">
                        <button class="btn-save">Guardar</button>
                    </div>
                </div>
            </section>
            <div class="overlay hidden"></div>
            <button class="edit-contact-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="edit-contact-btn-icon">
                    <path
                        d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                    <path
                        d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
                </svg>
            </button>
        </nav>
    </main>
    <main id="phone-main-container">
        <nav id="PE-title-container">
            <img src="baa9.png" alt="TitleIMGdog" id="PE-title-img-dog">
            <div id="PE-title">
                <h2 id="PE-title-text">TodoApp
                    <p id="PE-title-sub-text">
                        Contactos
                    </p>
                </h2>
            </div>
            <img src="7ace.png" alt="TitleIMGcat" id="PE-title-img-cat">
        </nav>
        <form action="" id="PEform">
            <div class="PE-form-input-container">
                <label class="PE-form-input-label" for="PE-form-input-name">Nombre</label>
                <input type="text" class="PE-form-input" id="PE-form-input-name">
                <p class="PE-form-helper-text">
                    Tiene que ser nombre y apellido.<br>
                    Ambos tienen que estar en mayusculas
                </p>
            </div>
            <div class="PE-form-input-container">
                <label class="PE-form-input-label" for="PE-form-input-phone">Número</label>
                <input type="text" class="PE-form-input" id="PE-form-input-phone">
                <p class="PE-form-helper-text">
                    Tiene que ser un número venezolano válido
                </p>
            </div>
            <div id="PE-form-btn-container">
                <button id="PE-form-btn" type="submit">Crear</button>
            </div>
        </form>

        <nav id="PE-list-container">
            <ul id="PElist">
        </nav>
    </main>
    <script src="./main.js"></script>
    <script src="./mainphone.js"></script>
</body>

</html>
